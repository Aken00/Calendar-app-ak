<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler AK</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="timer" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks for the Daily Planner -->
      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">9:00 am</p>
        </div>
        <textarea id ="teat-area-9" class="description col-sm-10 selected-hour" data-hour="9"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>

      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">10:00 am</p>
        </div>
        <textarea id ="teat-area-10" class="description col-sm-10 selected-hour" data-hour="10"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>
      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">11:00 am</p>
        </div>
        <textarea id ="teat-area-11" class="description col-sm-10 selected-hour" data-hour="11"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>

      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">12:00 am</p>
        </div>
        <textarea id ="teat-area-12" class="description col-sm-10 selected-hour" data-hour="12"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>

      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">1:00 pm</p>
        </div>
        <textarea id ="teat-area-1" class="description col-sm-10 selected-hour" data-hour="1"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>

      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">2:00 pm</p>
        </div>
        <textarea id ="teat-area-2" class="description col-sm-10 selected-hour" data-hour="2"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>
        </button>
      </div>
    </div>
      <div class="row h-25">
        <div class="hour col-sm-1">
          <p class = "time-block">3:00 pm</p>
        </div>
        <textarea id ="teat-area-3" class="description col-sm-10 selected-hour" data-hour="3"></textarea>
        <button class= "col-sm-1 saveBtn">
          <span class="oi oi bookmark nb-2 text-center d-none d-lg-block nt-auto fa-2x"></span>

      </div>
    </div>
      <div class="row h-25">

        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
